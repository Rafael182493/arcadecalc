<!DOCTYPE html>
<html>
<head>
    <title>THE CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arcade Champions x Bullshark --- THE CALCULATOR </h1>
        <label for="inputX">Enter the number of levelups </label>
        <input type="number" id="inputX">
        <br><br>
        <label for="inputY">Enter the number of stars the hero has </label>
        <input type="number" id="inputY">
        <br><br>
        <button onclick="calculateResult()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateResult() {
            const x = parseFloat(document.getElementById("inputX").value);
            const y = parseFloat(document.getElementById("inputY").value);
            const result = x * (8 + 1.6 * y);
            document.getElementById("result").innerHTML = `You will get: ${result} quest points!`;
        }
    </script>
</body>
</html>
